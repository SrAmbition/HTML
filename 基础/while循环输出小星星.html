    <script>
        var i=0,j=0;
        /* 有五行星星 */
        while( i<5){
            i++;
            j=0;
            while(j<i){
                j++;
                document.write('⭐' );
            }    
            document.write('</br>'  );
        }
        var x =0 ; 
        /* 有十行星星 */
        while(x<=5){
            var y=5;
            while(y>x){
                document.write("&nbsp&nbsp&nbsp&nbsp&nbsp");
                y--;

            }
            var z=0;
            while(z<2*x-1){
                document.write("⭐"+"&nbsp");
                z++;
                
            }
            document.write("</br>")
            x++;
        }
