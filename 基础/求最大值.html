<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [22,55,88,66,77,44,66,11,100]
        var max=arr[0];
        var min=arr[0];
        
        for (var i= 1; i<arr.length;i++){
            if (arr[i]> max){
                max =arr[i];
            }
        }
        for (var i= 1; i<arr.length;i++){
            if (arr[i]< min){
                min =arr[i];
            }
        }
        console.log("该数组里面的最大值"+max);
        console.log("该数组里面的最小值"+min);
    </script>
</body>
</html>
