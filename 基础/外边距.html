<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 200px;
            height: 200px;
            background-color: aqua;
            margin: 0 auto;
            /* 触发bfc */
            overflow: hidden;
        }
        .small-box {
            width: 100px;  
            height: 100px;
            background-color: red;
            margin-left: 50px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="small-box"></div>
    </div>
</body>
</html>
